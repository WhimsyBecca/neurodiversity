    <h1 class="display-2 text-center">Contact Us!</h1>
    <form class="col-12" action="send" method="post" id="contact-form">
      <div class="container col-6">
        <div class="form-group md-6">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="What's your name?" required>
        </div>
        <div class="form-group md-6">
          <label for="name">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="user@example.com" required>
        </div>
        <div class="form-group md-6">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" name="subject" id="subject" placeholder="The subject of your message"
            required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" name="message" id="message" rows="3" required></textarea>
        </div>
        <input type="submit" class="btn btn-dark" style="margin-top: 2%;" value="Submit">
      </div>
    </form>
